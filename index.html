<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <nav>
            <h1 class="title">OJOWO <span class="beta">Beta</span></h1>
            <div class="nav-search">
                <article class="ring"><img src="images/ring.svg" alt=""></article>
                <article class="list">Артем <img src="images/list-sign.svg" alt=""></article>

                <article class="language">Ru <img src="images/list-sign.svg" alt=""></article>

        </nav>

        <section class="container">

            <div class="block1">

               <div class="expert">
                 <span>Эксперт</span> <img src="images/list-sign.svg" alt=""><label></label>
               </div>

               <ul class="menu">
                  <li>

                 </li>
                  <li>
                     <img src="images/puzzle.svg" alt=""><span>Продукт</span>
                  </li>
                  <li>
                    <img src="images/users.svg" alt=""><span>Пользователи</span>
                  </li>
                  <li>
                    <img src="images/constructor.svg" alt=""><span>Конструктор сайта</span>
                  </li>
                  <li>
                    <img src="images/stream.svg" alt=""><span>Трансляции</span>
                  </li>
                  <li>
                    <img src="images/send.svg" alt=""><span>Рассылка</span>
                  </li>
                  <li>
                    <img src="images/marketing.svg" alt=""><span>Маркетинг</span>
                  </li>
                  <li>
                    <img src="images/payments.svg" alt=""><span>Платежи</span>
                  </li>
                  <li>
                    <img src="images/settings.svg" alt=""><span>Настройки</span>
                  </li>
               </ul>
            </div>

            <div class="block2">

               <div class="filter">

                 <section class="filter-options">
                   <div class="time-frames filter-option">
                        <img src="images/calendar.svg" alt="">
                        <span class="deadlines">За 1 день</span>
                        <img src="images/list-sign.svg" alt="">
                   </div>
                   <div class="filter-frames filter-option">
                        <img src="images/filter.svg" alt="">
                        <span class="for-filter">Фильтр</span>
                        <img src="images/list-sign.svg" alt="">
                   </div>
                 </section>

                 <section class="buttons">
                      <button class="unload">Выгрузить</button>
                      <button class="add">Добавить контакты</button>
                 </section>

               </div>

               <div class="users-block">

                   <div class="header">
                       <label class="check column-title"></label>
                       <span class="user column-title">Пользователь</span>
                       <span class="registration column-title">Дата регистрации</span>
                       <span class="last-activity column-title">Последняя активность</span>
                       <span class="last-move column-title">Последнее действие</span>
                       <span class="good column-title">Продукт</span>

                       <div class="show-block">
                          <span class="show">Отобразить</span>
                          <span class="quantity">0</span>
                          <img src="images/list-sign.svg" alt="">
                       </div>
                   </div>

                   <div class="users">

                      <!--<div class="user-item">
                        <label class="check"></label>
                        <div class="user-info">
                            <article class="item">
                                <span class="user-name">User1</span>
                                <span class="user-web">user@user.com</span>
                            </article>
                            <span class="date-registration">Февраль 10, 2020</span>
                            <span class="date-of-last_activity">Февраль 10, 2020</span>
                            <label class="item-of-last-move">view_landing_course1</label>
                            <label class="item-of-good">Как наладить отношения</label>
                        </div>

                          <section class="edit-remove">
                            <img src="images/edit.svg" alt="" class="edit">
                            <img src="images/remove.svg" alt="" class="remove">
                          </section>
                      </div>-->
